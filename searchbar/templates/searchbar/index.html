{%load static%}
<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="{% static 'icon/feather.png' %}" />
<title>Quote-Finder</title>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&family=Gloock&family=Libre+Baskerville:ital@1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <title>Quote Search</title>
</head>

<body>
  <article style="display:flex; flex-direction: row; justify-content: center; align-items: center">
    <div style="max-width:50em; min-width:60vw;">
      <section class="jumbotron text-center" style="background-color: white;">
        <img src="{% static 'icon/feather-icon.svg' %}" style="width:5em;" />

        <h1 class="jumbotron-header">Quote Search</h1>
      </section>

      <form action="{% url 'searchbar' %}" autocomplete="off" method="POST" id="searchbar" name="submitForm">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-12">
            <div class="input-group">
              <input type="text" class="form-control text-center" onclick="this.placeholder = ''" name="sentence" placeholder="{{ sentence }}" autocomplete="false">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">üîç</button>
              </div>
            </div>
          </div>
        </div>
        <div class="collapse" id="advanced-search">
          <div class="form-row" style="padding:1em;">
            <div class="form-group col-8">
              <input type="text" id="author" name="selected_author", list="authors", class="form-control" placeholder="Filter by author name...">
              <datalist id="authors">
                {% for author in authors_list %}
                <option value="{{author}}"></option>
                {% endfor %}
              </datalist>
            </div>
            <div class="form-group col-4">
              <select id="topic" class="form-control">
                <option value="">All languages</option>
                <option value="english">English only</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#advanced-search"
            aria-expanded="false" aria-controls="advanced-search" id="advanced-search-button">
            Advanced search options
            <i class="fa fa-angle-down"></i>
          </button>
        </div>
      </form>


      <div class="container">
        {% for quote in quotes %}
        <div class="row quote-block">
          <div class="card-body text-justify">
            <blockquote>{{ quote.quote }}</blockquote>
            <a href="/author/{{ quote.author }}/">{{ quote.author }}</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </article>
  <footer class="bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">&copy; Aymeric R. 2023</p>
    </div>
  </footer>
</body>

</html>
